<div class="container">
  <div class="content">
    <div class="card-container">
      <div class="card" *ngFor="let card of cards">
        <div class="card-background">
          <img class="card-image" [src]="card.image" alt="Card Background">
          <div class="card-text"><span class="in-text">{{ card.text }}</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
