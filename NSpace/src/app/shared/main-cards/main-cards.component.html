<div class="container">
  <div class="content">
    <div class="card" *ngFor="let card of Img">
      <div class="card-image">
        <img [src]="card.src" alt="">
      </div>
      <div class="card-content">
        <h2>{{card.text}}</h2>
        <p>{{card.desc}}</p>
        <a href="#" class="learn-more">LEARN MORE</a>
      </div>
    </div>
  </div>
</div>
